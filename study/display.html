<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- Display: inline, block, none, inline-block -->
    <meta charset="UTF-8">
    <style>
        .s {
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: block;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline;
            margin: 100px;
        }
    </style>
</head>
<body>
    <span class="s">
        aa
    </span>
    <div class="box">
        bb
    </div>
</body>
</html>
